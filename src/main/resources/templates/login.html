<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm() {
            var email = document.forms["loginForm"]["email"].value;
            var password = document.forms["loginForm"]["password"].value;
            var emailPattern = /^[\w-.]+@[\w-.]+$/;
            var passwordPattern = /^[a-zA-Z0-9]+$/;

            if (!emailPattern.test(email)) {
                alert("Invalid email format");
                return false;
            }
            if (!passwordPattern.test(password)) {
                alert("Password contains invalid characters");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-blue-50">
<h1 class="text-4xl font-bold text-blue-500">Login</h1>
<form name="loginForm" th:action="@{/login}" method="post" onsubmit="return validateForm()" class="bg-white p-8 mt-6 rounded shadow-md w-80">
    <div class="mb-4">
        <label for="email" class="block mb-2">Email:</label>
        <input type="text" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
        <label for="password" class="block mb-2">Password:</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
    </div>
    <input type="submit" value="Login" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-300">
</form>
<p class="mt-4 text-lg text-red-500" th:text="${message}"></p>
</body>
</html>
